<form action="registrarionRequest">

    <div class="container">
        <h1 id="titleRegister">Registro de Servicio</h1>
        <section class="d-flex justify-content-around">

            <div class="col-md-6">
                <label for="serviceName"><b>Nombre del Servicio</b></label>
                <input type="text" placeholder="Ej: Repuestos Rodriguez" name="serviceName" id="serviceName" required>

                <label for="chargeName"><b>Nombre del Encargado</b></label>
                <input type="text" placeholder="Ej: Esteban López Fernández" name="chargeName" id="chargeName" required>

                <label for="service"><b>Tipo de Servicio</b></label>
                <input type="text" placeholder="Ej: Repuestos" name="service" id="service" required>
            </div>

            <div class="col-md-6">
                <label for="phoneNum"><b>Número de Teléfono</b></label>
                <input type="text" placeholder="Ej: 8888-8888" name="phoneNum" id="phoneNum" required>

                <label for="email"><b>Correo Electrónico</b></label>
                <input type="text" placeholder="Ej: repuestos@gmail.com" name="email" id="email" required>

            </div>

        </section>

        <div id="divDescription">
            <label for="description"><b>Descripción de Servicios</b></label>
            <input type="text" placeholder="Ej: Cambio de llantas, cambio de aceite..." name="description" id="description">
        </div>

    </div>

  </form>
